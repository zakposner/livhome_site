<div class="looking-for-something">
  <div class="looking-text-box">
    <h2>Do you need care now?</h2>
    <p class="text-padder">A comprehensive assessment will identify the needs and issues involved in caring for your loved one, providing you with the information, resources, and direction needed to create a quality plan of care. Speak with a Care Consultant about our rates and services today.</p>
  </div>
  <div class="looking-form-box">
    <form class="looking-form" id="miniform1">
      <select class="looking-select" name="care-for">
        <option value="null" selected disabled>I need care for:</option>
        <option value="Myself">Myself</option>
        <option value="My loved one">My loved one</option>
        <option value="My client">My client</option>
        <option value="My patient">My patient</option>
      </select>
      <button disabled class="cta-primary" type="submit" form="miniform1" name="button">Get Started</button>
      <!-- jQuery for form data transfer located in the html/js injection point in the Impreza Theme Options under the heading Mini Form Config -->
    </form>
  </div>
</div>
